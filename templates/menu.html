{% extends "base.html" %}

{% block title %}Agregar Menú{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Nuevo Plato del Menú</h1>
    <form method="POST" action="/guardar_menu">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="3" required></textarea>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" required>

        <label for="disponible">Disponible:</label>
        <select name="disponible" id="disponible" required>
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
