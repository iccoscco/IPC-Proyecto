{% extends "base.html" %}

{% block title %}Editar Ingredientes{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Gestión de Ingredientes</h1>
    <table class="tabla-edicion">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad Disponible</th>
                <th>Unidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in ingredientes %}
            <tr>
                <form method="POST" action="{{ url_for('actualizar_ingrediente', id=item.id) }}">
                    <td>{{ item.id }}</td>
                    <td>
                        <input type="text" name="nombre" value="{{ item.nombre }}" required>
                    </td>
                    <td>
                        <input type="number" step="0.01" name="cantidad" value="{{ item.cantidad_disponible }}" required>
                    </td>
                    <td>
                        <input type="text" name="unidad" value="{{ item.unidad_medida }}" required>
                    </td>
                    <td>
                        <button type="submit" class="boton-editar">Actualizar</button>
                        <a href="{{ url_for('eliminar_ingrediente', id=item.id) }}" 
                           class="boton-eliminar"
                           onclick="return confirm('¿Estás seguro de eliminar este ingrediente?');">
                           Eliminar
                        </a>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</div>
{% endblock %}
