{% extends "base.html" %}

{% block title %}Agregar Ingrediente{% endblock %}

{% block content %}
    <h1>Nuevo Ingrediente</h1>
    <form method="POST" action="/guardar_ingrediente">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label>Cantidad disponible:</label>
        <input type="number" step="0.01" name="cantidad" required><br>

        <label>Unidad de medida:</label>
        <input type="text" name="unidad" required><br>

        <button type="submit">Guardar</button>
    </form>

{% include "_automata.html" %}

{% endblock %}
