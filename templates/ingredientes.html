<!DOCTYPE html>
<html>
<head>
    <title>Agregar Ingrediente</title>
</head>
<body>
    <h1>Nuevo Ingrediente</h1>
    <form method="POST" action="/guardar_ingrediente">
        Nombre: <input type="text" name="nombre"><br>
        Cantidad disponible: <input type="number" step="0.01" name="cantidad"><br>
        Unidad de medida: <input type="text" name="unidad"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
