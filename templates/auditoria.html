<!DOCTYPE html>
<html>
<head>
    <title>Registro en Auditoría</title>
</head>
<body>
    <h1>Registrar Acción</h1>
    <form method="POST" action="/guardar_auditoria">
        ID Usuario: <input type="number" name="id_usuario"><br>
        Rol:
        <select name="rol">
            <option value="cliente">Cliente</option>
            <option value="mesero">Mesero</option>
            <option value="cocinero">Cocinero</option>
            <option value="gerente">Gerente</option>
            <option value="admin">Admin</option>
        </select><br>
        Tabla afectada: <input type="text" name="tabla"><br>
        Acción:
        <select name="accion">
            <option value="INSERT">INSERT</option>
            <option value="UPDATE">UPDATE</option>
            <option value="DELETE">DELETE</option>
            <option value="LOGIN">LOGIN</option>
            <option value="LOGOUT">LOGOUT</option>
        </select><br>
        Descripción: <textarea name="descripcion"></textarea><br>
        Dispositivo: <input type="text" name="dispositivo"><br>
        IP Origen: <input type="text" name="ip"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
